<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddIdol</title>
</head>
<body style="background-color: darkgrey;">
    <form action="http://localhost:5454/jsonifyform" method="POST">
        <label for="fname">Full Name [English]:</label><br>
        <input type="text" id="fname" name="Full Name" placeholder="ex: Bae Joo Hyun" required><br>

        <label for="sname">Stage Name [English]:</label><br>
        <input type="text" id="sname" name="Stage Name" placeholder="ex: Irene" required><br>

        <label for="ffname">Former Full Name [English]:</label><br>
        <input type="text" id="ffname" name="Former Full Name"><br>

        <label for="fsname">Former Stage Name [English]:</label><br>
        <input type="text" id="fsname" name="Former Stage Name"><br>

        <label for="bdate">Birth Date:</label><br>
        <input type="date" id="bdate" name="Birth Date" required><br>

        <label for="bcountry">Birth Country Code:</label><br>
        <input type="text" id="bcountry" name="Birth Country" placeholder="ex: KR"><br>
        
        <label for="bcity">Birth City [Can include more specific location]:</label><br>
        <input type="text" id="bcity" name="Birth City" placeholder="ex: Yangsan, Gyeongsangnam-do"><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="gender" name="Gender" value="m" required>Male<br>
        <input type="radio" id="gender" name="Gender" value="f" required>Female <br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="Description" cols="50" rows="5"></textarea><br>
        
        <label for="height">Height:</label><br>
        <input type="number" id="height" name="Height" placeholder="ex: 170"><br>
        
        <label for="twitter">Twitter:</label><br>
        <input type="text" id="twitter" name="Twitter" placeholder="ex: b_hundred_hyun"><br>
        
        <label for="youtube">Youtube:</label><br>
        <input type="text" id="youtube" name="Youtube" placeholder="ex: UCoYjlElfo5RAV8ABkU0GtBA"><br>
        
        <label for="melon">Melon:</label><br>
        <input type="text" id="melon" name="Melon" placeholder="ex: 1229429"><br>
        
        <label for="instagram">Instagram:</label><br>
        <input type="text" id="instagram" name="Instagram", placeholder="ex: zhou_jieqiong1216"><br>
        
        <label for="vlive">VLive:</label><br>
        <input type="text" id="vlive" name="VLive", placeholder="ex: D7A4F1"><br>
        
        <label for="spotify">Spotify Artist ID:</label><br>
        <input type="text" id="spotify" name="Spotify", placeholder="ex: 0ghlgldX5Dd6720Q3qFyQB"><br>
        
        <label for="fancafe">Fancafe:</label><br>
        <input type="text" id="fancafe" name="Fancafe", placeholder="EVERGLOW"><br>
        
        <label for="facebook">Facebook:</label><br>
        <input type="text" id="facebook" name="Facebook", placeholder="ex: EXIDOfficial"><br>
        
        <label for="tiktok">Tiktok:</label><br>
        <input type="text" id="tiktok" name="TikTok", placeholder="ex: @bp_tiktok"><br>
        
        <label for="zodiac">Zodiac:</label><br>
        <input type="text" id="zodiac" name="Zodiac" placeholder="ex: SCORPIO"><br>
        
        <label for="avatar">Avatar:</label><br>
        <textarea id="avatar" name="Avatar" cols="140" rows="1" placeholder="ex: https://static.wikia.nocookie.net/kpop/images/c/c9/Red_Velvet_Irene_The_ReVe_Festival_Day_2_concept_photo_2.png/revision/latest/" required></textarea><br>

        <label for="banner">Banner:</label><br>
        <textarea id="banner" name="Banner" cols="140" rows="1" placeholder="ex: https://kprofiles.com/wp-content/uploads/2016/05/Wonder-Girls-Yeeun.jpg" required></textarea><br>
        
        <label for="bloodtype">Blood Type:</label><br>
        <input type="text" id="bloodtype" name="BloodType" placeholder="AB"><br>
        
        <label for="tags">Tags [If unsure, just put kpop, separate by commas]:</label><br>
        <input type="text" id="tags" name="Tags" value="kpop"><br>

        <label for="groupids">Group IDs [separated by commas, group id can be found by %card (group name)]:</label><br>
        <input type="text" id="groupids" name="Group IDs" placeholder="group name also works" required><br>

        <label for="notes">Notes:</label><br>
        <textarea id="notes" name="Approver Notes" cols="50" rows="5", placeholder="Any notes you have for the person reviewing this."></textarea><br>
        
        <br>
        <strong>After clicking submit, copy the JSON you see on the screen and paste it on discord under the command %addidol.</strong><br>
        <input type="submit" value="Submit">
      </form> 
      

</body>
</html>
